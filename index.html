<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="/src/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Minify</title>
  </head>
  <body class="bg-slate-500">
    <main id="main">
      <div class="flex h-full p-4">
        <section class="w-3/12 flex flex-col items-center justify-between">
          <div class="flex flex-col gap-4">
            <h2>Compression Options</h2>
            <input id="upload" type="file" accept="image/*" />
            <div class="col-auto my-1">
              <label class="mr-sm-2" for="inlineFormCustomSelect"
                >Image Format</label
              >
              <select class="custom-select mr-sm-2" id="img-format">
                <option selected value="image/png">PNG</option>
                <option value="image/jpeg">JPEG</option>
                <option value="image/webp">WEBP</option>
              </select>
            </div>
          </div>

          <div>
            <div style="margin-top: 5px">
              <span>Resizing: </span>
              <input
                type="range"
                min="1"
                max="100"
                value="80"
                id="resizingRange"
              />
            </div>
            <div style="margin-top: 5px; margin-left: 8px">
              <span>Quality: </span>
              <input
                type="range"
                min="1"
                max="100"
                value="100"
                id="qualityRange"
              />
            </div>
          </div>

          <div class="flex flex-col gap-4">
            <section class="flex justify-between">
              <h3>Estimated</h3>
              <h3>85 MB</h3>
            </section>

            <section class="flex justify-center">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                id="compress-btn"
              >
                Compress
              </button>
            </section>
          </div>
        </section>

        <section class="w-9/12 flex flex-col items-center gap-4">
          <div
            class="hidden flex flex-col items-center justify-center w-6/12 h-80 relative border rounded-3xl"
          >
            <img
              style="margin-top: 5px"
              id="originalImage"
              src="/demo.png"
              crossorigin="anonymous"
              class="w-full h-full object-cover absolute p-3"
            />
          </div>

          <div
            class="border rounded-3xl flex flex-col items-center justify-center w-3/6 h-80 relative overflow-hidden"
          >
            <img
              id="compressedImage"
              class="object-contain w-full h-80 absolute rounded-3xl"
            />
          </div>
          <div><b>Size:</b> <span id="size"></span></div>
        </section>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
